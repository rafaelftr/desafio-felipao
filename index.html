<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        <div class="campo-container">
            <label for="heroName">Nome do Herói:</label>
            <input type="text" placeholder="Digite o nome do herói..." id="heroName">
        </div>
        <div class="campo-container">
            <label for="heroExperience">Experiência do Herói:</label>
            <input type="text" placeholder="Apenas números..." id="heroExperience">
        </div>
        <button onclick="classificarHeroi()">Classificar</button>
        <p id="resultado"></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
